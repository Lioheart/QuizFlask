{% extends "szkielet.html" %}
{% set active_page = 'quiz' %}
{% block tytul %}Pytania{% endblock %}
{% block h1 %}Quiz ORM &#8211; pytania{% endblock %}
{% block tresc %}
    <h2>Odpowiedz na pytania:</h2>
    <form method="post">
        {% for p in pytania %}
            <p>
                {{ p.pytanie }}<br>
                {% for o in p.odpowiedzi %}
                    <label>
                        <input type="radio" value="{{ o.odpowiedz }}"
                               name="{{ p.id }}">
                        {{ o.odpowiedz }}
                    </label>
                    <br>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit" class="btn btn-default">Sprawd≈∫ odpowiedzi
        </button>
    </form>
{% endblock %}
